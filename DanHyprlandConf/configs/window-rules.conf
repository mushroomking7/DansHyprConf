# No animation for certain system windows
windowrule {
    name = no-animation-xwaylandvideobridge
    match:class = xwaylandvideobridge
    no_anim = on
}

# Maximum size limit (1×1) for the same windows (example restriction)
windowrule {
    name = xwaylandvideobridge-maxsize
    match:class = xwaylandvideobridge
    max_size = 1 1
}

# No blur for the same windows
windowrule {
    name = no-blur-xwaylandvideobridge
    match:class = xwaylandvideobridge
    no_blur = on
}

# (Catch-all no-blur — only if really needed; may match undesired windows)
windowrule {
    name = optional-no-blur-catchall
    match:class = ^()$
    match:title = ^()$
    no_blur = on
}

# ─────────────────────────────────────────────────────────
# RESTRICTIONS / RULE EXAMPLES
# ─────────────────────────────────────────────────────────

# Min size restriction for Steam windows
windowrule {
    name = steam-min-size
    match:class = steam
    min_size = 1 1
}

