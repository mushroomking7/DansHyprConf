# | Window Rules |

# ─────────────────────────────────────────────────────────
# DEV FIXES
# ─────────────────────────────────────────────────────────

# Suppress maximize events for all windows
windowrule {
    name = dev-suppress-maximize
    match:class = .*
    suppress_event = maximize
}

# Avoid initial focus for empty/unknown XWayland floating windows
# (e.g., fix weird focus issues for such edge cases)
windowrule {
    name = dev-no-focus-xwayland-float
    match:class = ^$
    match:title = ^$
    match:xwayland = 1
    match:float = 1
    match:fullscreen = 0
    match:pin = 0
    no_initial_focus = on
}

# ─────────────────────────────────────────────────────────
# WORKSPACE / POSITIONING RULES
# ─────────────────────────────────────────────────────────

# Ensure Steam windows stay focused when opened
windowrule {
    name = steam-stay-focused
    match:class = steam
    stay_focused = on
}

# Move Steam windows near the cursor on open
windowrule {
    name = steam-move-near-cursor
    match:class = steam
    move = onscreen cursor -1% -1%
}

# ─────────────────────────────────────────────────────────
# FLOATING / SIZE / BEHAVIOR RULES
# ─────────────────────────────────────────────────────────

# (Example) Float and center audio mixer if visible — uncomment if desired
# windowrule {
#     name = pavucontrol-float
